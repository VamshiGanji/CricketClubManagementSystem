 <script>
	function myFunction()

		usremail=document.booking.usremail;

		var date=d.getDate();
		var month=d.getMonth();
		var x=document.getElementById("date").value;	
		var y=document.getElementById("month").value;
		if(!name.value)
		{
			name.focus();
			document.getElementById("name").innerHTML = "(required*)";
			output = false;
		}
		if(!mbno.value)

			mbno.focus();
			document.getElementById("mbno").innerHTML = "(required*)";
			output = false;
		}

		}

		{
			alert("select correct date");
			output=false;
		}
		if(month>y)
		{	
			alert("select correct month");
			output=false;
		}

	}
