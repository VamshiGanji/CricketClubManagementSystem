<html>
	<head><title>change password</title>
		<style type="text/css">		
			nav{
				background-color:white;
				height:60;
				width:1340;
			}
			.adminheader{
					align:center;
					background-color:teal;
					color:#ABF60C;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="logonmenu">
				<a href="adminaccount.html"><img src="cricketlogo.jpg" align="left" height="50" width="125"></a>
				<div><ul align="right" class="navbartopmenu">
					<a href="welcome.html" style="font-size:15pt;font-style:bold">home</a>
					<a href="changepassword.html" style="font-size:15pt;font-style:bold">change password</a>
					<a href="adminlogin.html" style="font-size:15pt;font-style:bold">logout</a>
				</ul>
			</div>	
		</nav>
		<center><h4 style="color:green"> Password Changed Sucessfully </h4></center>
		<div class="adminheader">	
			<center><h1>Change Password</h1></center>
		</div>
		<div class="details" align="center">
			<form action="changepassword" name="changepwd" method="post" onSubmit="return myFunction()">
				<table>
					<tr><th>AdminID</th><th><input type="text" name="aid" class="textField"/>
					<span id="aid" class="required"></span></th></tr>
					<tr><th>Current Password</th><th><input type="password" name="cpwd" class="textField"/>
					<span id="cpwd" class="required"></span></th></tr>
					<tr><th>New Password</th><th><input type="password" name="npwd" class="textField"/>
					<span id="npwd" class="required"></span></th></tr>
					<tr><th>Confirm Password</th><th><input type="password" name="repwd" class="textField"/>
					<span id="repwd" class="required"></span></th></tr>
					<tr><th><input type="submit" value="change" onclick="myFunction()"></th><th><input type="reset" value="cancel"></th></tr>
				</table>
			</form>
		</div>	
	<script>
			function myFunction()
			{
				var aid,cpwd,npwd,repwd,output="true";
				aid=document.changepwd.aid;
				cpwd=document.changepwd.cpwd;
				npwd=document.changepwd.npwd;
				repwd=document.changepwd.repwd;
				if(!aid.value)
				{
					aid.focus();
					document.getElementById("aid").innerHTML="(REQUIRED*)";
					output=false;
				}
				if(!cpwd.value)
				{
					cpwd.focus();
					document.getElementById("cpwd").innerHTML="(REQUIRED*)";
					output=false;
				}
				if(!npwd.value)
				{
					npwd.focus();
					document.getElementById("npwd").innerHTML="(REQUIRED*)";
					output=false;
				}
				if(!repwd.value)
				{
					repwd.focus();
					document.getElementById("repwd").innerHTML="(REQUIRED*)";
					output=false;
				}
				if(npwd.value!=repwd.value)
				{
					npwd.value="";
					repwd.value="";
					if(npwd!=repwd)
					{	
						alert("New Password & Confirm Password Must Be Same");
						output=false;
					}				
					else
					{
						return true;	
					}
				}
				return output;
			}
	</script>	
	</body>
</html>
