	<tr><th>Rent:</trh><th><input type="text" name="rent" class="textField"/>

	<script>
		function myFunction()
		{
			var gid,gname,capacity,loc,rent,output="true";
			gid=document.addgrnds.gid;
			gname=document.addgrnds.gname;
			capacity=document.addgrnds.capacity;
			loc=document.addgrnds.loc;
			rent=document.addgrnds.rent;

			{
				gid.focus();
				document.getElementById("gid").innerHTML="(REQUIRED*)";
				output=false;
			}
			if(!gname.value)
			{
				gname.focus();
				document.getElementById("gname").innerHTML="(REQUIRED*)";
				output=false;
			}
			if(!capacity.value)
			{
				capacity.focus();
				document.getElementById("capacity").innerHTML="(REQUIRED*)";
				output=false;
			}
			if(!loc.value)
			{
				loc.focus();
				document.getElementById("loc").innerHTML="(REQUIRED*)";
				output=false;
			}
			if(!rent.value)
			{
				rent.focus();
				document.getElementById("rent").innerHTML="(REQUIRED*)";
				output=false;
			}
			output false;	
		}
